---
layout: default
---
<div class="grid_8 slideshow slideshow_{{page.slides.size}}" style="height: {{ page.slide_height | default: 496 }}px;">
    {% for slide in page.slides %}
    <img src="{{slide.image}}" alt="{{slide.alt | default: page.title }}" width="620" height="{{ page.slide_height | default: 496 }}" />
    {% endfor %}
</div>
<div class="grid_4 menu_box">
    {% include colour_links.html %}

    {% include menu.html %}
</div>
<article class="grid_12">
    <h1 class="article__header colourchange clearfix text-left">{{ page.title }}</h1>
    {{ content }}
</article>
